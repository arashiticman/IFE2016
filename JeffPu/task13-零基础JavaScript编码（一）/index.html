<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var btn=document.getElementById("button");
  var aqi_input=document.getElementById("aqi-input");
  var aqi_display=document.getElementById("aqi-display");

  aqi_input.onkeypress = function(e){
    if (e.keyCode == 13){
      btn.click(); // 回车触发click事件
    }
  }

  btn.onclick=function(){
    if(aqi_input.value){
      aqi_display.innerHTML=isNaN(aqi_input.value) || aqi_input.value <= 0 ? "请输入正确的数字" : aqi_input.value;
    }
    else{
      aqi_display.innerHTML="尚无录入";
      alert("请输入今天的空气质量");
    }
  }

})();

</script>
</body>
</html>
