<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Task_04</title>
		<style type="text/css">
			.box{
				width: 400px;
				height:200px;
				background: #ccc;
				position: absolute;
				top:50%;
				margin-top:-100px;
				left:50%;
				margin-left: -200px;
			}
 			.circle01{
 				width:50px;
 				height:50px;
 				background: #fc0;
 				border-radius: 0  0 100% 0;
 			}
			.circle02{
				width:50px;
				height:50px;
				background: #fc0;
				border-radius: 100% 0 0;
				position: absolute;
				right:0;
				bottom: 0;

			}

		</style>
	</head>
	<body>
	<div class="box">
		<div class="circle01"></div>
		<div class="circle02"></div>
	</div>

	
	</body>

</html>
