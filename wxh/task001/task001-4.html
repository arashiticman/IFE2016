<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		.box{width: 400px;height: 200px;position: absolute;top:50%; left:50%;margin-top:-100px;margin-left:-200px;background-color: #ccc;}
		.box-tl{width:50px;height:50px;border-radius:0 0 50px 0;background-color: #fc0;}
		.box-rb{width:50px;height:50px;border-radius:50px 0 0 0;background-color: #fc0;position:absolute;bottom: 0;right: 0;}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-tl"></div>
		<div class="box-rb"></div>
	</div>
</body>
</html>
